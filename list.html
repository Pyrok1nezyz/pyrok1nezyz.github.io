<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Grid</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333333;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333333;
        }

        .card-body {
            text-align: center;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background-video" class="background-video"></div>

    <div class="container mt-5 content">
        <div class="header">
            <h1>Список рикрольнутых!</h1>
        </div>
        <div class="row" id="user-grid">
            <!-- User cards will be appended here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contentUrl = `https://jsonblob.com/api/jsonBlob/1249102610798862336`;

            fetch(contentUrl, {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const userGrid = document.getElementById('user-grid');
                    data.forEach(user => {
                        const userCard = `
                <div class="col-md-4 mb-4">
                  <div class="card">
                    <img src="${user.profile_image_url}" class="card-img-top" alt="${user.display_name}">
                    <div class="card-body">
                      <h5 class="card-title">${user.display_name}</h5>
                    </div>
                  </div>
                </div>
              `;
                        userGrid.insertAdjacentHTML('beforeend', userCard);
                    });
                })
                .catch(error => console.error('Error fetching user data:', error));
        });

        function onYouTubeIframeAPIReady() {
            new YT.Player('background-video', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    loop: 1,
                    fs: 0,
                    cc_load_policy: 0,
                    iv_load_policy: 3,
                    autohide: 0,
                    mute: 1,
                    playlist: 'dQw4w9WgXcQ'
                },
                events: {
                    onReady: function (event) {
                        event.target.mute();
                    }
                }
            });
        }

        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
