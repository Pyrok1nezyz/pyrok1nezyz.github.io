<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Grid</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333333;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333333;
        }

        .card-body {
            text-align: center;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=9BH0yjRnqvSXYbo2&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="container mt-5 content">
        <div class="header">
            <h1>Список рикрольнутых!</h1>
        </div>
        <div class="row" id="user-grid">
            <!-- User cards will be appended here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contentUrl = `https://jsonblob.com/api/jsonBlob/1249102610798862336`;

            fetch(contentUrl, {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const userGrid = document.getElementById('user-grid');
                    data.forEach(user => {
                        const userCard = `
                    <div class="col-md-4 mb-4">
                      <div class="card">
                        <img src="${user.profile_image_url}" class="card-img-top" alt="${user.display_name}">
                        <div class="card-body">
                          <h5 class="card-title">${user.display_name}</h5>
                        </div>
                      </div>
                    </div>
                  `;
                        userGrid.insertAdjacentHTML('beforeend', userCard);
                    });
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
